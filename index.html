<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place order</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="main">
        <h1>Pizza Hut Delivery</h1>
        <h3>Order form</h3>
    </div>
    <div class="container">
        <div class="main__wrapper">
            <!-- form wrapper -->
            <div class="form__wrapper">
                <form class='form__main'>
                    <!-- top form -->
                    <div class="top__form">
                        <!-- single input -->
                        <div class="input__wrapper">
                            <label for="name">Name</label>
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <!-- single input end -->

                        <!-- single input -->
                        <div class="input__wrapper">
                            <label for="address">Address </label>
                            <input type="text" placeholder="Enter your address">
                        </div>
                        <!-- single input end -->

                        <!-- single input -->
                        <div class="input__wrapper">
                            <label for="city">Town/city </label>
                            <input type="text" placeholder="Enter your town or city">
                        </div>
                        <!-- single input end -->

                        <!-- single input -->
                        <div class="input__wrapper">
                            <label for="postcode">Postcode </label>
                            <input type="text" placeholder="Enter your postcode">
                        </div>
                        <!-- single input end -->

                        <!-- single input -->
                        <div class="input__wrapper">
                            <label for="phone">Tel</label>
                            <input type="phone" placeholder="Enter your telephone number">
                        </div>
                        <!-- single input end -->

                        <!-- single input -->
                        <div class="input__wrapper">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter your email">
                        </div>
                        <!-- single input end -->
                    </div>
                    <!-- top form end -->
                    <hr>
                    <!-- middle form -->
                    <div class="middle__form">
                        <!-- middle left -->
                        <div class="middle__form__left">
                            <h4 class="left__title">Topping</h4>
                            <!-- single input -->
                            <div class="input__wrapper">
                                <input type="radio" name='topping'>
                                <label for="topping">One</label>
                            </div>
                            <!-- single input end -->

                            <!-- single input -->
                            <div class="input__wrapper">
                                <input type="radio" name='topping'>
                                <label for="topping">Two</label>
                            </div>
                            <!-- single input end -->

                            <!-- single input -->
                            <div class="input__wrapper">
                                <input type="radio" name='topping'>
                                <label for="topping">Three</label>
                            </div>
                            <!-- single input end -->
                        </div>
                        <!-- middle left end -->

                        <!-- middle mid  -->
                        <div class="middle__form__mid">
                            <h4 class="left__title">Size</h4>
                            <!-- single input -->
                            <div class="input__wrapper">
                                <input type="radio" name='size'>
                                <label for="size">Small</label>
                            </div>
                            <!-- single input end -->

                            <!-- single input -->
                            <div class="input__wrapper">
                                <input type="radio" name='size'>
                                <label for="size">Medium</label>
                            </div>
                            <!-- single input end -->

                            <!-- single input -->
                            <div class="input__wrapper">
                                <input type="radio" name='size'>
                                <label for="size">Large</label>
                            </div>
                            <!-- single input end -->
                        </div>
                        <!-- middle mid end -->

                        <!-- midddle right -->
                        <div class="middle__form__right">
                            <h4 class="left__title">Extras</h4>
                            <!-- single input -->
                            <div class="input__wrapper">
                                <input type="checkbox" name='extras'>
                                <label for="extras">Small</label>
                            </div>
                            <!-- single input end -->

                            <!-- single input -->
                            <div class="input__wrapper">
                                <input type="checkbox" name='extras'>
                                <label for="extras">Medium</label>
                            </div>
                            <!-- single input end -->

                            <!-- single input -->
                            <div class="input__wrapper">
                                <input type="checkbox" name='extras'>
                                <label for="extras">Large</label>
                            </div>
                            <!-- single input end -->
                        </div>

                        <!-- middle right end -->
                    </div>
                    <!-- middle form end -->
                    <hr>
                    <!-- bottom form -->
                    <div class="bottom__form">
                        <!-- single input -->
                        <div class="input__wrapper">
                            <label for="time">Delivery time: </label>
                            <input type="time" name='time'>
                        </div>
                        <!-- single input end -->

                        <!-- single input -->
                        <div class="input__wrapper">
                            <label for="instructions">Delivery instructions: </label>
                            <textarea id="instructions" name="instructions" rows="6" cols="30">
                                    </textarea>
                        </div>
                        <!-- single input end -->
                        <div class="input__wrapper submit__btn">
                            <button type="submit" class="btn">Place order</button>
                        </div>

                    </div>
                    <!-- bottom form end -->


                </form>
            </div>
            <!-- form wrapper end -->

        </div>

    </div>
    </div>
</body>

</html>
